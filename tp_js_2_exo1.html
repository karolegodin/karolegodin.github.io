<!DOCTYPE html> 
<html> 
<head> 

<!-- Responsive -->

<meta http-equiv="X-UA-Compatible" content="ie=edge">

<body>
  
<script>
  // variable to store our intervalID
let nIntervId;
let i = 10;
nIntervId = setInterval(compteur, 1000);

  function compteur(){
    while(i>=0){
      console.log(i);
      i--;
      clearInterval(nIntervId);
    }
  }
  
</script>

</body>
